<div class="curriculo">
  <form [formGroup]="curriculoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Objetivo</label>
      <input formControlName="objetivo" class="form-control" />
    </div>

    <div class="form-group">
      <label>Formação</label>
      <input formControlName="formacao" class="form-control" />
    </div>

    <div class="form-group">
      <label>Habilidades</label>
      <input formControlName="habilidades" class="form-control" />
    </div>

    <div class="form-group">
      <label>Experiências Profissionais</label>
      <input formControlName="experiencias_profissionais" class="form-control" />
    </div>

    <div class="form-group">
      <label>Perfil Profissional</label>
      <input formControlName="perfil_profissional" class="form-control" />
    </div>

    <div class="form-group">
      <label>Criado em</label>
      <input formControlName="created_at" class="form-control" type="date" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
